<div class="wrapper">
	<p class="nowwatch" id="nowwatcharea">※ここに時計が表示されます。</p>
</div>

<script>
function setnumber(num) {
	var ret;
	if( num < 10 ) {
		ret = "0" + num;
	}else {
		ret = num;
	}
	return ret;
}

function nowwatch() {
   var now = new Date();
   var hour = setnumber( now.getHours() );
   var min = setnumber( now.getMinutes() );
   var sec = setnumber( now.getSeconds() );
   var msg = "現在時刻は、" + hour + ":" + min + ":" + sec + " です。";
   document.getElementById("nowwatcharea").innerHTML = msg;
}
setInterval('nowwatch()', 1000);
</script>
